<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<!--header: to include other resources and increase re-usability-->
<ui:include src="header.xhtml"/>

<h:body>
	<h:form>
		<div>
			<h1>Hotel deals</h1>
			<h:outputLabel>Destination:</h:outputLabel>
			<h:inputText value="#{tripBean.destinationName}" />
		</div>
		<div>
			<h:outputLabel>Min Start Date:</h:outputLabel>
			<h:inputText styleClass="datepickerMin" value="#{tripBean.minTripStartDate}"></h:inputText>
		</div>
		<div>
			<h:outputLabel>Max Start Date:</h:outputLabel>
			<h:inputText styleClass="datepickerMax" value="#{tripBean.maxTripStartDate}"></h:inputText>
		</div>
		<div>
			<h:outputLabel>Travel Start Date:</h:outputLabel>
			<h:inputText styleClass="travelStartDate" value="#{tripBean.travelStartDate}"></h:inputText>
		</div>
		<div>
			<h:outputLabel>Travel End Date:</h:outputLabel>
			<h:inputText styleClass="travelEndDate" value="#{tripBean.travelEndDate}"></h:inputText>
		</div>
		<div>
			<h:outputLabel>Max Star Rating:</h:outputLabel>
			<h:inputText styleClass="maxStarRating" value="#{tripBean.maxStarRating}" converterMessage="Please enter digits only."></h:inputText>
		</div>
		<div>
			<h:outputLabel>Min Star Rating:</h:outputLabel>
			<h:inputText styleClass="minStarRating" value="#{tripBean.minStarRating}" converterMessage="Please enter digits only."></h:inputText>
		</div>
		<div>
			<h:outputLabel>Max Total Rate:</h:outputLabel>
			<h:inputText styleClass="maxTotalRate" value="#{tripBean.maxTotalRate}" converterMessage="Please enter digits only."></h:inputText>
		</div>
		<div>
			<h:outputLabel>Min Total Rate:</h:outputLabel>
			<h:inputText styleClass="minTotalRate" value="#{tripBean.minTotalRate}" converterMessage="Please enter digits only."></h:inputText>
		</div>
		<div>
			<h:outputLabel>Max Guest Rating:</h:outputLabel>
			<h:inputText styleClass="maxGuestRating" value="#{tripBean.maxGuestRating}" converterMessage="Please enter digits only."></h:inputText>
		</div>
		<div>
			<h:outputLabel>Min Guest Rating:</h:outputLabel>
			<h:inputText styleClass="minGuestRating" value="#{tripBean.minGuestRating}" converterMessage="Please enter digits only."></h:inputText>
		</div>
		<h:commandButton styleClass="btn-submit" value="Get Deals" action="#{tripBean.submit}" onsubmit="return validateFields(this)"></h:commandButton>
	</h:form>

</h:body>
</html>
